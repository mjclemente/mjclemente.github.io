<head>
  <link href="https://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">


  {% if page.title == "Home" %}
  <title>{{ site.title }} &middot; {{ site.tagline }}</title>
  {% else %}
  <title>{{ page.title }} &middot; {{ site.title }}</title>
  {% endif %}
  {% if layout.robots == "noindex" %}
  <meta name="robots" content="{{ layout.robots }}" />
  {% elsif page.robots == "noindex" %}
  <meta name="robots" content="{{ page.robots }}" />
  {% endif %}

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/hyde.css">
  <link rel="stylesheet" href="/public/css/custom.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="shortcut icon" href="/public/favicon.ico">

  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/public/apple-icon-57x57.png">
  <link rel="apple-touch-icon-precomposed" sizes="60x60" href="/public/apple-icon-60x60.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/public/apple-icon-72x72.png">
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="/public/apple-icon-76x76.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/public/apple-icon-114x114.png">
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/public/apple-icon-120x120.png">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/apple-icon-144x144.png">
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/public/apple-icon-152x152.png">
  <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/public/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/public/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/public/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">
  <link rel="manifest" href="/public/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/public/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
