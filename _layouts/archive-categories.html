---
title: Archive
robots: noindex
layout: default
---

<!-- Begin List Posts
================================================== -->
<section class="recent-posts">
  <div class="section-title mt-2">
    <h1 class="post-title">{{ page.title }}</h1>
  </div>
  <div class="posts">

    {% for post in site.posts %}
    {% if post.categories contains page.category or post.category == page.category %}
    {% include postbox.html %}
    {% endif %}

    {% endfor %}

  </div>
</section>
